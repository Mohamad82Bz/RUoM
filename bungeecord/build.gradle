version = '4.1.3'
compileJava.options.encoding = "UTF-8"

repositories {
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }
    maven {
        url = uri('https://maven.enginehub.org/repo/')
    }
    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }
}

dependencies {
    implementation project(path: ':core', configuration: 'shadow')

    implementation 'net.kyori:adventure-api:4.10.1'
    implementation 'net.kyori:adventure-text-minimessage:4.10.1'
    implementation 'net.kyori:adventure-platform-bungeecord:4.1.0'

    compileOnly 'net.md-5:bungeecord-api:1.16-R0.5-SNAPSHOT'

    //:core dependencies
    compileOnly 'com.zaxxer:HikariCP:5.1.0'
}

shadowJar {
    relocate('net.kyori.adventure', 'me.mohamad82.ruom.adventure')
    relocate('net.kyori.examination', 'me.mohamad82.ruom.adventure.examination')

    //:core relocations
    relocate('com.zaxxer.hikari', 'me.mohamad82.ruom.hikari')
}